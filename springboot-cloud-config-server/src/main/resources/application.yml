server:
    port: 9196

spring:
    application:
        name: config-server
    cloud:
        config:
            server:
                git:
                    uri: https://github.com/mohitsoniji22/config-server

eureka:
    client:
        serviceUrl:
            defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
        register-with-eureka: true
        fetch-registry: true

management:
    endpoints:
        web:
            exposure:
                include: health
    endpoint:
        health:
            show-details: always
    zipkin:
        tracing:
            endpoint: ${ZIPKIN_SERVER_URL:http://localhost:9411/api/v2/spans}

# -------------------------
# Logging
# -------------------------
logging:
    file:
        path: ./logs/${spring.application.name}.log